{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Works</title>
  <link rel="stylesheet" href="{% static 'portfolio/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'portfolio/jquery.fancybox.css' %}">
  <link rel="stylesheet" href="{% static 'portfolio/main.css' %}">
  <link rel="stylesheet" href="{% static 'portfolio/responsive.css' %}">
  <link rel="stylesheet" href="{% static 'portfolio/animate.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  {% for portfolio in works %}
  <section id="works" class="works section no-padding">
    <i class="fa-solid fa-circle-arrow-left"><a href="{% url 'index' %}"><svg height="1em" viewBox="0 0 512 512">
          <path
            d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z" />
        </svg></a></i>
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-lg-2 col-md-4 col-sm-4 work"><img src="{{ portfolio.image.url }}">
          <div class="overlay">
            <div class="overlay-caption">
              <p><i class="fa fa-search-plus fa-2x"></i></p>
            </div>
          </div>
          <!-- overlay -->
        </div>
      </div>
    </div>
  </section>
  {% endfor %}

  <script src="{% static 'portfolio/jquery.min.js' %}"></script>
  <script src="{% static 'portfolio/bootstrap.min.js' %}"></script>
  <script src="{% static 'portfolio/jquery.fancybox.pack.js' %}"></script>
  <script src="{% static 'portfolio/retina.min.js' %}"></script>
  <script src="{% static 'portfolio/modernizr.js' %}"></script>
  <script src="{% static 'portfolio/main.js' %}"></script>
</body>

</html>
